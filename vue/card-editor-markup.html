<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Vue.js</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        #app {
            display: flex;
            height: 100%;
        }

        .side-bar {
            width: 30%;
            background-color: #fff5ee;
        }

        .side-bar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .side-bar-header button {
            background-color: #e5e7eb;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
        }

        .side-bar-header button:hover {
            background-color: #d1d5db;
        }

        .main {
            width: 70%;
            height: 100%;
            background-color: #f5fffa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 24rem;
            text-align: center;
        }


        /* tablets and lower */
        @media (max-width: 768px) {

            /* stack side bar below main */
            #app {
                flex-direction: column;
            }

            /* side bar below main */
            .side-bar {
                width: 100%;
                height: 30%;
                order: 2;
                overflow-y: scroll;
            }

            .main {
                width: 100%;
                height: 70%;
                order: 1;
                overflow-y: scroll;
            }
        }

        form {
            padding: 1rem;
        }

        /* mobile and lower */
        @media (max-width: 480px) {
            .card {
                width: auto;
                max-width: 24rem;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Side bar -->
        <section class="side-bar">
            <div class="side-bar-header">
                <h2>Customize your card</h2>
                <button class="transition-colors">Reset</button>
            </div>
            <form>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Background Color
                        </label>
                        <input type="color" name="backgroundColor" class="h-10 w-full rounded border border-gray-300" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Text Color
                        </label>
                        <input type="color" name="textColor" class="h-10 w-full rounded border border-gray-300" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Title
                        </label>
                        <input type="text" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                            placeholder="Enter title" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Description
                        </label>
                        <textarea name="description" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                            placeholder="Enter description" rows="3"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Upload Image
                        </label>
                        <input type="file" name="image" accept="image/*"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                    </div>
                </div>
            </form>
        </section>
        <!-- Main content -->
        <main class="main">
            <div class="card relative max-w-sm rounded-lg overflow-hidden shadow-lg">
                <img class="w-full h-48 object-cover"
                    src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&q=80"
                    alt="Mountain Landscape" />
                <div class="px-6 py-4">
                    <h2 class="font-bold text-xl mb-2">Card Title</h2>
                    <p class="text-base">Card Description</p>
                </div>

                <div class="px-6 pb-4 text-xs text-gray-500">
                    Photo by
                    <a href="https://unsplash.com/@heytowner" target="_blank" rel="noopener noreferrer"
                        class="underline">
                        Brad Towner
                    </a>
                    on
                    <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer" class="underline">
                        Unsplash
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
