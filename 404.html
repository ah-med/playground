<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const redirectPath = path.replace(/\/+$/, "");
      window.location.href = redirectPath + "/index.html";
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
