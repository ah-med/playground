<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <style>
      body {
        font-family: -apple-system, system-ui, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
        line-height: 1.6;
      }
      .container {
        margin-top: 2rem;
      }
      .video-container {
        margin: 2rem 0;
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .home-link {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background: #0066cc;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .home-link:hover {
        background: #0052a3;
      }
    </style>
    <script>
      // Handle redirect for deep links
      const path = window.location.pathname;
      const redirectPath = path.replace(/\/+$/, "");
      if (!path.endsWith(".html")) {
        window.location.href = redirectPath + "/index.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Oops! Page Not Found</h1>
      <p>Looks like you've ventured into uncharted territory! üó∫Ô∏è</p>
      <div class="video-container">
        <iframe 
          width="560" 
          height="315" 
          src="https://www.youtube.com/embed/tT9Eh8wNMkw" 
          title="Take a break" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
      <p>While you're here, why not take a quick break? üéÆ</p>
      <a href="/playground/" class="home-link">Return to Home Page</a>
    </div>
  </body>
</html>
